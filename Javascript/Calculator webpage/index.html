<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="https://www.freeiconspng.com/thumbs/calculator-icon/calculator-icon-1.png" type="image/x-icon"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
            <input type="number" id="num1" placeholder="First number">
            <select id="select-el" >
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" id="num2" placeholder="Second number">
            <button id="btn-el">=</button>
        <span>Result:</span><p id="display-el"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
