<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div class="container-fluid min-vh-100 bg-primary pt-2">
        <div class="container bg-white p-5 mt-4 col-md-8 col-lg-6">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <h1 class="text-dark"><b>Sign Up</b></h1>
                        <p class="text-secondary">Please fill in this form to create an account</p>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                        <input type="text" class="form-control-plaintext  bg-light pl-3" name="fname" placeholder="First Name" required>
                    </div>
                    <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                        <input type="text" class="form-control-plaintext  bg-light pl-3" name="lname" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <input type="email" class="form-control-plaintext  bg-light pl-3" name="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <input type="password" class="form-control-plaintext  bg-light pl-3" name="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <input type="password" class="form-control-plaintext  bg-light pl-3" name="password" placeholder="Confirm password" required>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="form-check">
                            <label class="form-check-label text-secondary">
                                <input type="checkbox" class="form-check-input" value="">I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>
                           </label>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <button class="btn btn-primary pl-5 pr-5"><b>Sign Up</b></button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <p class="text-center text-white mt-2 pt-1 pb-3">Already have an account? <a href="#" class="text-white">Login here</a></p>
                </div>
            </div>
            </div>
            <script>
                
            </script>
    </body>
</html>
