<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="container"></div>
            <form action="index.html" method="post" target="_blank">
             <h1>Login Form</h1>
             <label for="email">Email:</label><br>
             <input type="text" name="email" id="email" autofocus required><br>
             <label for="password">Password:</label><br>
             <input type="password" id="password" required pattern="[0-9]{3}[A-Z]{3}[a-z]{3}"><br>
             <input type="checkbox" name="remember" id="check" required><span>Remember Me</span><br>
             <input type="submit" name="login" value="Login" id="submit" required>
            </form>
        </div>
        
    </body>
</html>
